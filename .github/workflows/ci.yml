name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Zig ${{ matrix.zig-version }} on ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - zig-version: 0.15.2
            required: true
            arch: x86_64
            runner: ubuntu-latest
          - zig-version: 0.15.2
            required: true
            arch: arm64
            runner: ubuntu-24.04-arm
          - zig-version: master
            required: false
            arch: x86_64
            runner: ubuntu-latest
          - zig-version: master
            required: false
            arch: arm64
            runner: ubuntu-24.04-arm

    continue-on-error: ${{ !matrix.required }}

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4

      - name: Setup Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Run tests
        run: zig build test --summary all

      - name: Build example
        run: zig build

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4

      - name: Setup Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2
        with:
          version: 0.15.2

      - name: Check formatting
        run: zig fmt --check .

  benchmark:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4

      - name: Setup Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2
        with:
          version: 0.15.2

      - name: Checkout main branch
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4
        with:
          ref: main
          path: main-branch

      - name: Run interleaved benchmarks (5 iterations each)
        run: |
          echo "Running 5 interleaved benchmark iterations..."
          for i in 1 2 3 4 5; do
            echo "=== Iteration $i ==="

            # Run main branch (detect old vs new benchmark system)
            echo "Running main branch..."
            cd main-branch
            if [ -f "benchmark.zig" ]; then
              # Old benchmark system: zig run at root
              zig run -O ReleaseFast benchmark.zig -- --output json 2> ../main_${i}.json
            else
              # New benchmark system: zig build bench
              zig build bench -Doptimize=ReleaseFast -- --json > ../main_${i}.json
            fi
            cd ..

            # Run PR branch (detect old vs new benchmark system)
            echo "Running PR branch..."
            if [ -f "benchmark.zig" ]; then
              # Old benchmark system: zig run at root
              zig run -O ReleaseFast benchmark.zig -- --output json 2> pr_${i}.json
            else
              # New benchmark system: zig build bench
              zig build bench -Doptimize=ReleaseFast -- --json > pr_${i}.json
            fi
          done

          echo "All benchmark runs complete."

      - name: Compare benchmarks
        run: |
          zig run scripts/compare_benchmarks.zig -- \
            --main main_1.json main_2.json main_3.json main_4.json main_5.json \
            --pr pr_1.json pr_2.json pr_3.json pr_4.json pr_5.json \
            --threshold 10.0
