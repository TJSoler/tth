name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Zig ${{ matrix.zig-version }} on ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - zig-version: 0.15.2
            required: true
            arch: x86_64
            runner: ubuntu-latest
          - zig-version: 0.15.2
            required: true
            arch: arm64
            runner: ubuntu-24.04-arm
          - zig-version: master
            required: false
            arch: x86_64
            runner: ubuntu-latest
          - zig-version: master
            required: false
            arch: arm64
            runner: ubuntu-24.04-arm

    continue-on-error: ${{ !matrix.required }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Run tests
        run: zig build test --summary all

      - name: Build example
        run: zig build

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Check formatting
        run: zig fmt --check .
